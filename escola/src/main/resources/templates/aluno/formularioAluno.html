<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <form th:action="@{/alunos/salvar}" method="post" th:object="${aluno}">
      
        <input type="hidden" name="idAluno" th:field="*{idAluno}" readonly />

        <label for="nomeAluno">Nome:</label>
        <input type="text" name="nomeAluno" th:field="*{nomeAluno}" />
        <br />
        <label for="telefoneAluno">Telefone:</label>
        <input type="text" name="telefoneAluno" th:field="*{telefoneAluno}" />
        <br />
        <label for="enderecoAluno">Endere√ßo:</label>
        <input type="text" name="enderecoAluno" th:field="*{enderecoAluno}" />
        <br />
        <label for="rmAluno">RM:</label>
        <input type="text" name="rmAluno" th:field="*{rmAluno}" />
        <br />
        <label for="cpfAluno">CPF:</label>
        <input type="text" name="cpfAluno" th:field="*{cpfAluno}" />
        <br />
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
